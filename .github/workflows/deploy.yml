# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Github Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: read

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.13"]

    steps:
    - uses: actions/checkout@v6.0.0
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v6
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        if [ -f requirements_test.txt ]; then pip install -r requirements_test.txt; fi
    - name: Ruff
      run: |
        ruff check --output-format=github .
    - name: Test with pytest
      run: |
        pytest . --junitxml=junit/test-results-${{ matrix.python-version }}.xml --cov=custom_components.autoarm --cov-report=xml --cov-report=html
    - name: HACS Action
      uses: "hacs/action@885037da508419fd08c13515967aec868dfdee2d"
      with:
        category: "integration"
    - name: HACS Hassfest
      uses: "home-assistant/actions/hassfest@8ca6e134c077479b26138bd33520707e8d94ef59"
    - name: Upload pytest test results
      uses: actions/upload-artifact@v5
      with:
        name: pytest-results-${{ matrix.python-version }}
        path: junit/test-results-${{ matrix.python-version }}.xml
        # Use always() to always run this step to publish test results when there are test failures
      if: ${{ always() }}
    - name: Generate badges
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        genbadge coverage -i coverage.xml -o badges/coverage.svg
        genbadge tests -i junit/test-results-${{ matrix.python-version }}.xml -o badges/tests.svg

        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        TEMP_DIR=$(mktemp -d)
        cd $TEMP_DIR
        git clone --single-branch --branch badges https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git . 2>/dev/null
        cp -r ${{ github.workspace }}/badges .
        git add badges
        if git commit -m "Update badges [skip ci]"; then
          git push origin badges --force
          echo "Badges updated successfully"
        else
          echo "No changes to badges"
        fi
    - name: Deploy docs
      # run in the build workflow since schemagen has homeassistant dependency
      run: |
        if [ -f requirements_docs.txt ]; then pip install -r requirements_docs.txt; fi
        mkdocs gh-deploy --force --config-file mkdocs.yml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REQUIREMENTS: requirements_docs.txt
